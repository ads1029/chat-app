<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P聊天应用</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="user-setup">
            <h1>设置用户名</h1>
            <input type="text" id="username-input" placeholder="输入你的用户名">
            <button onclick="setUsername()">确认</button>
        </div>
        <div id="room-selection" style="display: none;">
            <h1>选择聊天房间</h1>
            <button onclick="selectRoom('A')">房间A</button>
            <button onclick="selectRoom('B')">房间B</button>
            <button onclick="selectRoom('C')">房间C</button>
        </div>
        <div id="chat-room" style="display: none;">
            <h2 id="room-title"></h2>
            <div id="messages"></div>
            <input type="text" id="message-input" placeholder="输入消息...">
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
